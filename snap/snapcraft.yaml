name: ghidra
version: '10.3'
summary: Ghidra SRE tools
description: 'A software reverse engineering (SRE) suite of tools developed by NSA''s
  Research Directorate in support of the Cybersecurity mission |
  '

base: core20
confinement: strict
grade: stable
license: Apache-2.0

architectures:
  - amd64

apps:
  ghidra:
    command: ghidra_10.3_PUBLIC/ghidraRun
    environment:
      JAVA_HOME: $SNAP/usr/lib/jvm/java-17-openjdk-amd64
      PATH: $JAVA_HOME/bin:$PATH
      _JAVA_OPTIONS: -Duser.home="$SNAP_USER_DATA"
    plugs:
    - desktop
    - home
    - network-bind
    - x11

  analyzeHeadless:
    command: ghidra_10.3_PUBLIC/support/analyzeHeadless
    environment:
      JAVA_HOME: $SNAP/usr/lib/jvm/java-17-openjdk-amd64
      PATH: $JAVA_HOME/bin:$PATH
      _JAVA_OPTIONS: -Duser.home="$SNAP_USER_DATA"
    plugs:
    - desktop
    - home
    - network-bind
    - x11       # still required even for headless operation

parts:
  ghidra:
    plugin: dump
    source: https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_10.3_build/ghidra_10.3_PUBLIC_20230510.zip
    build-packages:
    - openjdk-17-jre
    - openjdk-17-jdk
    - ca-certificates-java
    - ca-certificates
    stage-packages:
    - openjdk-17-jre
    - openjdk-17-jdk
    - ca-certificates-java
    - ca-certificates
    prime:
      - -usr/lib/jvm/java-11-openjdk-amd64/lib/security/blacklisted.certs
  generate-launcher-icon:
    plugin: nil
    after:
      - ghidra
    build-packages:
      - imagemagick
    override-stage: |
      snapcraftctl stage
      convert ghidra_10.3_PUBLIC/support/ghidra.ico -alpha on -background none -thumbnail 256x256 -flatten ghidra_10.3_PUBLIC/support/ghidra.png
    prime:
      - ghidra_10.3_PUBLIC/support/ghidra.png